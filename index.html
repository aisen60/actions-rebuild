<script type="module">
  import { Octokit } from "https://cdn.skypack.dev/@octokit/core";
  import { param2Obj } from "./utils.js";
  const { token, owner, repo, event_type } = param2Obj();
  if (token && owner && repo && event_type) {
    const octokit = new Octokit({
      auth: token,
    });
    octokit.request("POST /repos/{owner}/{repo}/dispatches", {
      owner,
      repo,
      event_type,
    });
  }
</script>
